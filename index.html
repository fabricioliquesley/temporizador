<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="assets/image/pngegg.png" type="image/png">

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <button class="start-button show">
        INICIAR
    </button>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Novo tempo</p>
                    <i class='bx bx-x'></i>
                </header>
                <form action="#">
                    <div class="row hours">
                        <label for="input_hours">Horas</label>
                        <input id="input_hours" type="number" max="99" min="0">
                    </div>
                    <div class="row minutes">
                        <label for="input_minutes">Minutos</label>
                        <input id="input_minutes" type="number" max="60" min="0">
                    </div>
                    <div class="row seconds">
                        <label for="input_seconds">Segundos</label>
                        <input id="input_seconds" type="number" max="60" min="0">
                    </div>
                    <button id="form_btn" type="submit">Add tempo</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="circular-progress">
            <span class="time_h">00</span>
            <p>:</p>
            <span class="time_m">00</span>
            <p>:</p>
            <span class="time_s">00</span>
        </div>
        <div class="controls">
            <BUtton class="Continue-button">
                <i class='bx bx-play'></i>
            </BUtton>
            <BUtton class="pause-button">
                <i class='bx bx-pause'></i>
            </BUtton>
            <button class="reset-button">
                <i class='bx bx-reset'></i>
            </button>
            <button class="new-time-button">
                <i class='bx bx-plus'></i>
            </button>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
